[],"acf":{"featured_image":false,"start_time":"5:00 pm","start_date":"20161013","end_time":"6:30 pm","end_date":"20161013","post_copy":"<p>Pumpkins. Costumes. Fun games and activities. Join Chick-fil-a for a delicious dinner and family fun as they celebrate fall.<br />\nReserve you seats for this event at <a href=\"https://www.eventbrite.com/\">www.eventbrite.com/e/chick-fil-a-fall-festival</a><br />\n<a href=\"http://www.alexandriamall.com/wp-content/uploads/sites/8/2016/10/chick-fil-a-logo.jpg\"><img class=\"alignnone size-full wp-image-2390\" src=\"http://www.alexandriamall.com/wp-content/uploads/sites/8/2016/10/chick-fil-a-logo.jpg\" alt=\"chick-fil-a-logo\" width=\"160\" height=\"82\" /></a><a href=\"https://www.eventbrite.com/\"><br />\n</a></p>\n"},"yoast_meta":{"yoast_wpseo_title":"Chick-fil-A Family Fall Festival - Halcyon","yoast_wpseo_metadesc":"","yoast_wpseo_canonical":"https://halcyon.dev.v3.imaginuitycenters.com/events/chick-fil-family-fall-festival/"},"_links":{"self":[{"href":"https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/events/2388"}],"collection":[{"href":"https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/events"}],"about":[{"href":"https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/types/events"}],"wp:attachment":[{"href":"https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/media?parent=2388"}],"wp:term":[{"taxonomy":"event_categories","embeddable":true,"href":"https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/event_categories?post=2388"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":2379,"date":"2016-10-03T19:55:41","date_gmt":"2016-10-03T19:55:41","guid":{"rendered":"http://www.alexandriamall.com/?post_type=tribe_events&amp;p=2379"},"modified":"2016-10-03T19:55:41","modified_gmt":"2016-10-03T19:55:41","slug":"pink-tober","status":"publish","type":"events","link":"https://halcyon.dev.v3.imaginuitycenters.com/events/pink-tober/","title":{"rendered":"PINK-TOBER"},"template":"","event_categories":[],"acf":{"featured_image":false,"start_time":"10:00 am","start_date":"20161007","end_time":"9:00 pm","end_date":"20161015","post_copy":"<p>Shop one of these events at Alexandria Mall to<br />\nbenefit breast cancer research:<br />\n<strong>Fit for the Cure</strong>, October 7 at <a href=\"http://www.wacoal-america.com/mobile-fit-for-the-cure.htm\" target=\"_blank\">Dillard&#8217;s<br />\n</a>Dillard’s invites you to a Fit for the Cure event on Wednesday, October 5, 10 a.m. – 8 p.m. The event will be at the ladies’ lingerie department. When you allow a Dillard’s certified bra fitter to fit you into a Wacoal or b.tempt’d bra, Wacoal will donate $2 in your name to the Susan G. Komen Breast Cancer Foundation. No purchase necessary. However, if you do purchase a Wacoal or b.tempt’d bra during this event, Wacoal will donate another $2 in your name. To make a bra fitting appointment, call 318-445-9992. Also on this day, make a purchase of $80 or more of Wacoal or b.tempt’d products and receive a free makeup caddy and four piece beauty set. This offer is good while supplies last.<br />\n<strong>Cut for a Cause</strong>, October 9 at <a href=\"http://www.ulta.com/bcrf-gorgeous-way-to-give/\" target=\"_blank\">Ulta<br />\n</a>Ulta is supporting Breast Cancer Awareness month with a special Cut for a Cause event on Sunday, October 9, 2016. The event will be held from 11 a.m. – 6 p.m. Choose from either a shampoo and haircut, a pink hair extension or a Microzone Express Facial for just $10 during this event. 100% of your purchase will benefit the Breast Cancer Research Foundation. For more information or to schedule an appointment, contact Ulta. to make an appointment , call 318-443-7016.<br />\n<strong>Clip for a Cure</strong>, October 15 at <a href=\"https://www.signaturestyle.com/special-offers/sept-oct-2016/clip-for-the-cure.html\" target=\"_blank\">MasterCuts</a> and <a href=\"https://www.regissalons.com/\" target=\"_blank\">Regis<br />\n</a>A new style for you on October 15 will lead to more money for cancer research. Both Regis Salon and MasterCuts inside Alexandria Mall will host Clip for the Cure on Saturday, October 15, 2016. 10% of proceeds from every haircut on this day will be donated to the Regis Foundation for Breast Cancer Research. For more information visit <a href=\"http://www.clipforthecure.org/\">ClipfortheCure.org</a>  To schedule an appointment at Regis Salon, call 318-445-8414. To schedule an appointment with MasterCuts, call 318-443-6225.<a href=\"https://www.regissalons.com/\" target=\"_blank\"><br />\n</a></p>\n"},"yoast_meta":{"yoast_wpseo_title":"PINK-TOBER - Halcyon","yoast_wpseo_metadesc":"","yoast_wpseo_canonical":"https://halcyon.dev.v3.imaginuitycenters.com/events/pink-tober/"},"_links":{"self":[{"href":"https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/events/2379"}],"collection":[{"href":"https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/events"}],"about":[{"href":"https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/types/events"}],"wp:attachment":[{"href":"https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/media?parent=2379"}],"wp:term":[{"taxonomy":"event_categories","embeddable":true,"href":"https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/event_categories?post=2379"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":3940,"date":"2016-09-13T16:37:56","date_gmt":"2016-09-13T16:37:56","guid":{"rendered":"http://www.alexandriamall.com/?post_type=tribe_events&amp;p=2336"},"modified":"2016-09-13T16:37:56","modified_gmt":"2016-09-13T16:37:56","slug":"national-gymnastics-day","status":"publish","type":"events","link":"https://halcyon.dev.v3.imaginuitycenters.com/events/national-gymnastics-day/","title":{"rendered":"National Gymnastics Day"},"template":"","event_categories":[],"acf":{"featured_image":false,"start_time":"12:00 pm","start_date":"20160917","end_time":"3:00 pm","end_date":"20160917","pos rrently conducting an important research study about Holiday shopping preferences and we would love to get your input.</td>\n</tr>\n<tr>\n<td class=\"em_height\" height=\"27\"></td>\n</tr>\n<tr>\n<td class=\"em_blk\" align=\"center\" valign=\"top\">If you choose to take the survey, please answer the questions about your Holiday shopping preferences in general, not about Alexandria Mall specifically.  However, the answers you provide will be used to help enhance the shopping experience at Alexandria Mall.<br />\n<strong>In return for your participation, you can be entered in a drawing for a chance to win a $100 JCP gift card*.  Entries must be received by midnight </strong><strong>Central Time Friday, September 23</strong><strong>. </strong><br />\nThe survey is brief and should only take about five minutes to complete.  Your responses are strictly confidential and no one will try to sell you anything as the result of your participation.<br />\n<strong>To begin, please click the survey link below: </strong><br />\n<a href=\"https://www.surveymonkey.com/r/TS8YQTG\" target=\"_blank\">https://www.surveymonkey.com/r/TS8YQTG </a><br />\nThank you for your time!<br />\n*<em>Alexandria Mall</em> <a href=\"https://gallery.mailchimp.com/659edd3c31945c255ab810e13/files/Sweepstakes_Rules_Holiday_Research_2016.pdf\" target=\"_blank\"><em>sweepstakes rules</em></a></td>\n</tr>\n</tbody>\n</table>\n"},"yoast_meta":{"yoast_wpseo_title":"Complete the Holiday Survey for a Chance to Win - Halcyon","yoast_wpseo_metadesc":"","yoast_wpseo_canonical":"https://halcyon.dev.v3.imaginuitycenters.com/events/complete-holiday-survey-chance-win/"},"_links":{"self":[{"href":"https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/events/2326"}],"collection":[{"href":"https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/events"}],"about":[{"href":"https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/types/events"}],"wp:attachment":[{"href":"https://halcyon.dev.v3.imaginuitycenters.co
