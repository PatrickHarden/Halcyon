6;Cause maybe if we screw up this planet enough, they won&#8217;t want it anymore! I gave it a cold? I gave it a virus. A computer virus. Is this my espresso machine? Wh-what is-h-how did you get my espresso machine?</p>\n','protected':false},'excerpt':{'rendered':'<p>Checkmate&#8230; So you two dig up, dig up dinosaurs? This thing comes fully loaded. AM/FM radio, reclining bucket seats, and&#8230; power windows. Just my luck, no ice. I gave it a cold? I gave it a virus. A computer virus. You really think you can fly that thing? God help us, we&#8217;re in the hands [&hellip;]</p>\n','protected':false},'author':20,'featured_media':0,'parent':0,'menu_order':0,'comment_status':'closed','ping_status':'closed','template':'template-directory-categories.php','meta':[],'acf':{'gravity_form':false},'yoast_meta':{'yoast_wpseo_title':'Module Dev - Halcyon','yoast_wpseo_metadesc':'','yoast_wpseo_canonical':'https://halcyon.dev.v3.imaginuitycenters.com/module-dev/'},'_links':{'self':[{'href':'https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/pages/2980'}],'collection':[{'href':'https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/pages'}],'about':[{'href':'https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/types/page'}],'author':[{'embeddable':true,'href':'https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/users/20'}],'replies':[{'embeddable':true,'href':'https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/comments?post=2980'}],'version-history':[{'count':13,'href':'https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/pages/2980/revisions'}],'predecessor-version':[{'id':3838,'href':'https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/pages/2980/revisions/3838'}],'wp:attachment':[{'href':'https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/media?parent=2980'}],'curies':[{'name':'wp','href':'https://api.w.org/{rel}','templated':true}]}},{'id':2891,'date':'2017-08-07T21:19:57','date_gmt':'2017-08-07T21:19:57','guid':{'rende ll.com/wp-content/uploads/sites/8/2016/10/chick-fil-a-logo.jpg"><img class="alignnone size-full wp-image-2390" src="http://www.alexandriamall.com/wp-content/uploads/sites/8/2016/10/chick-fil-a-logo.jpg" alt="chick-fil-a-logo" width="160" height="82" /></a><a href="https://www.eventbrite.com/"><br />\n</a></p>\n'},'yoast_meta':{'yoast_wpseo_title':'Chick-fil-A Family Fall Festival - Halcyon','yoast_wpseo_metadesc':'','yoast_wpseo_canonical':'https://halcyon.dev.v3.imaginuitycenters.com/events/chick-fil-family-fall-festival/'},'_links':{'self':[{'href':'https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/events/2388'}],'collection':[{'href':'https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/events'}],'about':[{'href':'https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/types/events'}],'wp:attachment':[{'href':'https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/media?parent=2388'}],'wp:term':[{'taxonomy':'event_categories','embeddable':true,'href':'https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/event_categories?post=2388'}],'curies':[{'name':'wp','href':'https://api.w.org/{rel}','templated':true}]}},{'id':2379,'date':'2016-10-03T19:55:41','date_gmt':'2016-10-03T19:55:41','guid':{'rendered':'http://www.alexandriamall.com/?post_type=tribe_events&amp;p=2379'},'modified':'2016-10-03T19:55:41','modified_gmt':'2016-10-03T19:55:41','slug':'pink-tober','status':'publish','type':'events','link':'https://halcyon.dev.v3.imaginuitycenters.com/events/pink-tober/','title':{'rendered':'PINK-TOBER'},'template':'','event_categories':[],'acf':{'featured_image':false,'start_time':'10:00 am','start_date':'20161007','end_time':'9:00 pm','end_date':'20161015','post_copy':'<p>Shop one of these events at Alexandria Mall to<br />\nbenefit breast cancer research:<br />\n<strong>Fit for the Cure</strong>, October 7 at <a href="http://www.wacoal-america.com/mobile-fit-for-the-cure.htm" target="_blank">Dillard&#8217;s<br />\n</a>Dillard\u2019s invites you to a Fit for the Cure event on Wednesday, October 5, 10 a.m. \u2013 8 p.m. The event will be at the ladies\u2019 lingerie department. When you allow a Dillard\u2019s certified bra fitter to fit you into a Wacoal or b.tempt\u2019d bra, Wacoal will donate $2 in your name to the Susan G. Komen Breast Cancer Foundation. No purchase necessary. However, if you do purchase a Wacoal or b.tempt\u2019d bra during this event, Wacoal will donate another $2 in your name. To make a bra fitting appointment, call 318-445-9992.\xA0Also on this day,\xA0make a purchase of $80 or more of Wacoal or b.tempt\u2019d products and receive a free makeup caddy and four piece beauty set. This offer is good while supplies last.<br />\n<strong>Cut for a Cause</strong>, October 9 at <a href="http://www.ulta.com/bcrf-gorgeous-way-to-give/" target="_blank">Ulta<br />\n</a>Ulta is supporting Breast Cancer Awareness month with a special Cut for a Cause event on Sunday, October 9, 2016. The event will be held from 11 a.m. \u2013 6 p.m. Choose from either a shampoo and haircut, a pink hair extension or a Microzone Express Facial for just $10 during this event. 100% of your purchase will benefit the Breast Cancer Research Foundation. For more information or to schedule an appointment, contact Ulta.\xA0to make an appointment , call 318-443-7016.<br />\n<strong>Clip for a Cure</strong>, October 15 at <a href="https://www.signaturestyle.com/special-offers/sept-oct-2016/clip-for-the-cure.html" target="_blank">MasterCuts</a> and <a href="https://www.regissalons.com/" target="_blank">Regis<br />\n</a>A new style for you on October 15 will lead to more money for cancer research. Both Regis Salon and MasterCuts inside Alexandria\xA0Mall will host Clip for the Cure on Saturday, October 15, 2016. 10% of proceeds from every haircut on this day will be donated to the Regis Foundation for Breast Cancer Research. For more information visit <a href="http://www.clipforthecure.org/">ClipfortheCure.org</a>\xA0\xA0To schedule an appointment at Regis Salon, call 318-445-8414. To schedule an appointment with MasterCuts, call 318-443-6225.<a href="https://www.regissalons.com/" target="_blank"><br />\n</a></p>\n'},'yoast_meta':{'yoast_wpseo_title':'PINK-TOBER - Halcyon','yoast_wpseo_metadesc':'','yoast_wpseo_canonical':'https://halcyon.dev.v3.imaginuitycenters.com/events/pink-tober/'},'_links':{'self':[{'href':'https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/events/2379'}],'collection':[{'href':'https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/events'}],'about':[{'href':'https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/types/events'}],'wp:attachment':[{'href':'https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/media?parent=2379'}],'wp:term':[{'taxonomy':'event_categories','embeddable':true,'href':'https://halcyon.dev.v3.imaginuitycenters.com/wp-json/wp/v2/event_categories?post=2379'}],'curies':[{'name':'wp','href':'https://api.w.org/{rel}','templated':true}]}},{'id':3940,'date':'2016-09-13T16:37:56','date_gmt':'2016-09-13T16:37:56','guid':{'rendered':'http://www.alexandriamall.com/?post_type=tribe_events&amp;p=2336'},'modified':'2016-09-13T16:37:56','modified_gmt':'2016-09-13T16:37:56','slug':'national-gymnastics-day','status':'publish','type':'events','link':'https://halcyon.dev.v3.imaginuitycenters.com/events/national-gymnastics-day/','title':{'rendered':'National Gymnastics Day'},'template':'','event_categories':[],'acf':{'featured_image':false,'start_time':'12:00 pm','start_date':'20160917','end_time':'3:00 pm','end_date':'20160917','post_copy':'<p>Fans are invited to celebrate the sport with a gymnastic performance provided by <a href="https://www.facebook.com/midstatecheerandtumbling/">MidState Cheer and Tumbling</a>!<br />\nClick <a href="http://www.gymnasticsday.com/wp-content/uploads/NGD2016-ShowOffYourSkills-85x11in-coloring-page.pdf">HERE </a>for the National Gymnastic day coloring page.</p>\n'},'yoast_meta':{'yoast_wpseo_title':'Nationa
